<div class="text-layout">
    <h1>Pipes decimal y Porcentaje</h1>
    <p>pipes basicos de angular - incluidos en Common Module</p>




    <div class="grid">
        <div class="col-4">
            <p-card header="Ventas Netas" subheader=" del presente anno">
                <i class="pi pi-dollar"></i> {{ventasNetas | number:'1.2-2' }}
            </p-card>
        </div>

        <div class="col-4">
            <p-card header="ventas brutas" subheader=" del presente anno">
                {{ventasNetas+2000000 |currency:'NIO':'symbol-narrow' :'1.0-4'}}
            </p-card>
        </div>
        <div class="col-4">
            <p-card header="ganancia %" subheader=" del presente anno">
                {{porcentaje |percent:'1.2-2'}}
            </p-card>
        </div>

    </div>



</div>
